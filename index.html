<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/06c5c76932.js" crossorigin="anonymous"></script>
        <title>Crud JS!</title>
    </head>
    <body onload="bemVindo()">
        <div class="container mx-auto" style="width: max-content;">

            <h1 onmouseover="mouse()"  class="mx-auto col-12" >Lista de <span id="produtoTitulo"></span></h1>
            
            <form method="post">
                <div class="form-group row">
                    <label class="col-12" for="texto">Nome do Produto:</label>
                    <input class="form-control col-12" type="text" name="texto" id="texto" required autocomplete="off">
                </div>
                
                <div class="form-group row">
                    <label class="col-12" for="qtde">Qtde do Produto:</label>
                    <input class="form-control col-12" type="number" name="qtde" id="qtde" required autocomplete="off">
                </div>

                <div class="form-group row" id="botoes">

                </div>

            </form>
        
            <table id="tabelaProdutos" class="table table-dark table-striped mt-3">
                <thead class="thead">
                    <tr>
                        <th>#</th>
                        <th><span id="produtoLista" for="texto"></span></th>
                        <th>Qtde</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                
                <tbody id="tbodyTabela">

                </tbody>
                
            </table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/js.js"></script>
    </body>
</html>
